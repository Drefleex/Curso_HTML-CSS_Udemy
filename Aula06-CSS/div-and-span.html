<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV & SPAN</title>
    <style type="text/css">
        #topo{
            background-color: blue;
        }

        #conteudo{
            background-color: red;
        }
        .produtos{
            background-color: grey;
            margin: 10px;
        }
        #foot{
            background-color: chocolate;
        }
        .pink{
            color: pink;
        }
    </style>
</head>
<body>
    <div id="topo">
         <img src="imagens/amazon.png" alt="amazon_logo" width="150">
         <ul>
            <li>
                <a href="">
                    Home
                </a></li>
            <li>
                <a href="">
                    Produtos
                </a></li>
            <li>
                <a href="">
                    Contatos
                </a>
            </li>
         </ul>
    </div>
    <div id="conteudo">
        <div class="produtos">
            Produto1
        </div>
        <div class="produtos">
            Produto2
        </div>
        <div class="produtos">
            Produto3
        </div>
    </div>
    <div id="foot">
        <p>&copy; Todos os <span class="pink">direitos</span> reservados.</p>
    </div>
</body>
</html>
