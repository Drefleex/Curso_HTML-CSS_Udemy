<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            text-align: center;
            margin: auto;
        }
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            padding: 10px;

        }
        caption{
            font: normal 15pt Arial;
            margin-bottom: 10px;
        }
       
    </style>
</head>
<body>
   
    <table width = "50%">
        <caption>Produtos</caption>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
         
       
        <tr>
            <td>001</td>
            <td >Notebook</td>
            <td>1.500,99</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 999,99</td>
        </tr>

        <tr>
            <td rowspan="2">Descontos</td>
            <td colspan="2">cupom1 - R$ 10</td>
        </tr>

        <tr>
            <td colspan="2">cupom 2 - R$ 12</td>
        </tr>
        <tr>
            <td>Total:</td>
            <td colspan="2">R$ 3.478,98</td>
        </tr>
        
    </table>
</body>
</html>
